<!DOCTYPE html>

<html>

<head>
    <title>demo</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script src="../../dist/rhyton_three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <style>
        html,body {
            margin: 0;
            height: 100%;
        }
        #WebGL-output {
            height: 100%;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    var a = new RhytonThree({
        el:'#WebGL-output',
        renderer: {
            width: document.querySelector('#WebGL-output').clientWidth,
            height: document.querySelector('#WebGL-output').clientHeight
        }
    });
    
</script>
</body>
</html>
