<!DOCTYPE html>

<html>

<head>
    <title>demo</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script src="../../dist/rhyton_three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script src="../libs/tween.min.js"></script>
    <script src="../libs/TrackballControls.js"></script>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #WebGL-output {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="Stats-output">
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
        var a = new RhytonThree({
            el: '#WebGL-output',
            initStats: true
        });

        a.addNode({
            img:'../images/qq.png',
            color:0x00ff00,
            prop:{
                name:'ddd'
            },
            pos:{
                x:20,
                y:0,
                z:20
            },
            nid:1
        })

        a.addNode({
            img:'../images/wx.png',
            color:0x3f0f0f,
            prop:{
                name:'ddd12'
            },
            pos:{
                x:50,
                y:20,
                z:20
            },
            nid:2
        })

        a.addLink({
            color: 0xff0000,
            opacity:1,
            lineWidth: 0.3,
            direction:'positive',
            source:{
                x:20,
                y:0,
                z:20,
                nid:1
            },
            end:{
                x:50,
                y:20,
                z:20,
                nid:2
            }
        })

        function render() {
            requestAnimationFrame(render);
            a.renderer.render(a.scene, a.camera);
            stats.update();
            a.controls.update();
        }
        var stats = new Stats();
        stats.setMode(0); // 0: fps, 1: ms

        // Align top-left
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        document.getElementById("Stats-output").appendChild(stats.domElement);
        render();
    </script>
</body>

</html>
